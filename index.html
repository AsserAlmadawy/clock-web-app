<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A Web App with a Clock and the Date, by Asser Almadawy" />
    <meta name="author" content="Asser Almadawy" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Clock by Asser Almadawy</title>
</head>

<body class="light">
    <button type="button">Dark Mode</button>
    <div class="clock">
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
        <div class="point"></div>
        <div class="number one">-</div>
        <div class="number two">-</div>
        <div class="number three">3</div>
        <div class="number four">-</div>
        <div class="number five">-</div>
        <div class="number six">6</div>
        <div class="number seven">-</div>
        <div class="number eight">-</div>
        <div class="number nine">9</div>
        <div class="number ten">-</div>
        <div class="number eleven">-</div>
        <div class="number twelve">12</div>
    </div>
    <div class="time"></div>
    <div class="date"></div>
    <div class="copyright">&copy; 2024-2025 Clock made by Asser Almadawy</div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
